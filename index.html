<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP-VERIFICATION</title>

    <!-- css link  -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- bootstrap css and js cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

        <style>
            main{
                position: relative;
            }
            #try{
                width: 50px;
                height: 50px;
                position: absolute;
                border-radius: 50%;
            }
        </style>
</head>

<body>
    <main>
        <div id="try"></div>
        <div class="container-fluid align-content-center">
            <div class="row justify-content-center py-5">
                <div class="col-md-4">

                    <!-- on otp generate notification code  -->

                    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
                        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                            <div class="toast-header bg-info text-dark bg-opacity-25 fw-bold border-secondary border-2">
                                <strong class="me-auto">OTP FOR VERIFY</strong>
                                <small>1s ago</small>
                            </div>
                            <div class="toast-body bg-primary fw-bold text-dark bg-opacity-25">

                            </div>
                        </div>
                    </div>

                    <!-- form  -->

                    <form class="form-contro p-3 card">

                        <p class="h4 text-uppercase text-center text-light mb-4">otp generate</p>

                        <!-- otp generate  -->

                        <div class="my-1 d-flex gap-2">
                            <input type="tel" maxlength="10"
                                class="form-control fw-bold text-black rounded-pill input shadow-none"
                                placeholder="Enter Your Phone Number" required>
                            <button type="button"
                                class="btn btn-warning border-0 shadow-none form-control w-50 rounded-pill fw-bold text-uppercase otp"
                                id="liveToastBtn">Get OTP</button>
                        </div>

                        <!-- otp verify  -->

                        <div class="my-3">
                            <input type="number" maxlength="4"
                                class="form-control fw-bold text-black rounded-pill shadow-none" id="check-otp"
                                placeholder="Enter OTP" required>
                            <button
                                class="btn form-control btn-info rounded-pill mt-3 fw-bold shadow-none text-uppercase"
                                id="otp-check">check</button>
                        </div>
                        <p class="text-warning fw-bold text-center m-0" id="value"></p>

                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>

    <!-- gsap cdn  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        gsap.from(".card", {
            delay: 0.5,
            opacity: 0,
            duration: 1,
            y: -300
        })
    </script>
</body>

</html>
